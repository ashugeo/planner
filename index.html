<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <title>Planner</title>
</head>
<body>
    <header>
        <input id="start" type="date" value="2020-09-04">
        <input id="end" type="date" value="2020-10-23">
    </header>

    <main class="row">
        <div class="calendars-wrap">
            <h2>Calendars</h2>

            <div class="calendars">
                <div class="calendar selected">
                    <div class="content"></div>
                    <p><span contenteditable>Calendar 1</span></p>
                </div>
                <div class="add">
                    <p>+ Add new calendarâ€¦</p>
                </div>
            </div>
        </div>
        <div class="calendar-wrap">
            <h2 contenteditable>Calendar 1</h2>
            <div class="head">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <div class="content"></div>
        </div>
        <div class="events-wrap">
            <h2>Events</h2>

            <ul>
                <li class="selected">Workout</li>
                <li>Tennis</li>
                <li>Jogging</li>
            </ul>
        </div>
    </div>
</body>
</html>
