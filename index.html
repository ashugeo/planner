<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <title>Planner</title>
</head>
<body>
    <div class="row">
        <div>
            <h1>Planner</h1>
        </div>
        <div>
            <input id="start" type="date" value="2020-09-04">
            <input id="end" type="date" value="2020-10-23">
        </div>
    </div>

    <div class="calendar-wrap">
        <div class="head">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
        </div>
        <div class="content">

        </div>
    </div>
</body>
</html>
