<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./public/js/bundle.js"></script>
    <title>Planner</title>
</head>
<body>
    <header class="row">
        <div>
            <h1>Planner</h1>
        </div>
        <div>
            <input id="start" type="date" value="2020-09-04">
            <input id="end" type="date" value="2020-10-23">
        </div>
    </header>

    <main class="row">
        <div class="col-left">
            <div class="calendars-wrap">
                <div class="row">
                    <h2>Calendars</h2>
                    <div class="toggle-edit-all">
                        <i class="far fa-calendar"></i>
                    </div>
                </div>

                <div class="calendars">
                    <div class="calendar sortable selected" data-id="0">
                        <div class="tools">
                            <i data-tool="toggle" class="far fa-eye"></i>
                            <i data-tool="sort">⋮⋮</i>
                            <i data-tool="duplicate" class="far fa-clone"></i>
                            <i data-tool="delete" class="far fa-trash-alt"></i>
                        </div>
                        <div class="content"></div>
                        <p><span contenteditable>Calendar 1</span></p>
                    </div>
                </div>
                <div class="add">
                    <p>+ Add new calendar…</p>
                </div>
            </div>
        </div>
        <div class="calendar-wrap">
            <h2 contenteditable>Calendar 1</h2>
            <div class="head">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <div class="content calendar" data-id="0"></div>
        </div>
        <div class="col-right">
            <div class="events-wrap">
                <h2>Events</h2>
    
                <ul></ul>
    
                <div class="add">
                    <p>+ Add new event…</p>
                </div>
            </div>
            <div class="stats-wrap">
                <h2>Statistics</h2>

                <div class="stats"></div>
            </div>
        </div>
    </main>

    <div class="panel-wrap">
        <div class="panel"></div>
    </div>
</body>
</html>
